<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Up Assets</title>

</head>
<body>
    
    <form name="uploadForm">
        <h2>Uploader de Arquivo(s)</h2>
        <label for="uploadInput" id="fileLabel">Escolher Arquivo(s)</label>
        <input id="uploadInput" type="file" multiple>
        <input id="uploadButton" type="button" onclick="upload();" value="Enviar">
        <div class="loader" id="loader"></div>
        <progress id="uploadProgress" value="0" max="100" hidden></progress>
        <div class="thumbnail" id="thumbnailContainer"></div>
    </form>

    <script src="https://unpkg.com/@smash-sdk/uploader/dist/SmashUploader.browser.js"></script>
    <script src="script.js"></script>
</body>
</html>
